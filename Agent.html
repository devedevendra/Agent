<html>
<head>
	<style>
		:root {
    --xsf-miaw-agent-image: url(https://a.sfdcstatic.com/shared/chat/agentforce-astro.png);
    --xsf-miaw-chat-text: "Ask Agentforce";
}
	</style>

</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en_US'; // For example, enter 'en' or 'en-US'
			
			embeddedservice_bootstrap.settings.prechatBackgroundImgURL='https://wp.salesforce.com/en-us/wp-content/uploads/sites/4/2024/09/img-agent-1.webp';
			embeddedservice_bootstrap.settings.waitingStateBackgroundImgURL='https://wp.salesforce.com/en-us/wp-content/uploads/sites/4/2024/09/img-agent-1.webp';
			embeddedservice_bootstrap.init(
				'00DcW000001rbnF',
				'Agentforce_Web_Agent',
				'https://concordiatheologicalseminary3--agentforce.sandbox.my.site.com/ESWAgentforceWebAgent1737914585624',
				{
					scrt2URL: 'https://concordiatheologicalseminary3--agentforce.sandbox.my.salesforce-scrt.com'
				}
			);

			embeddedservice_bootstrap.settings.prechatBackgroundImgURL='https://wp.salesforce.com/en-us/wp-content/uploads/sites/4/2024/09/img-agent-1.webp';
			embeddedservice_bootstrap.settings.waitingStateBackgroundImgURL='https://wp.salesforce.com/en-us/wp-content/uploads/sites/4/2024/09/img-agent-1.webp';
			
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};


	window.addEventListener("onEmbeddedMessagingReady", e => {
        //log event
		setTimeout(()=>{
        console.log("onEmbeddedMessagingReady event triggered");
        document.querySelectorAll('.embedded-messaging-conversation-entry-listitem').forEach(li => {
	    let img = document.createElement('img');
	    img.src = 'https://wp.salesforce.com/en-us/wp-content/uploads/sites/4/2024/09/img-agent-1.webp';
	    img.alt = 'Agent Image';
	    img.style.width = '320px';
	    img.style.height = '100px';
	    li.appendChild(img);
	});
		},10000);

        embeddedservice_bootstrap.settings.prechatBackgroundImgURL='https://wp.salesforce.com/en-us/wp-content/uploads/sites/4/2024/09/img-agent-1.webp';
	embeddedservice_bootstrap.settings.waitingStateBackgroundImgURL='https://wp.salesforce.com/en-us/wp-content/uploads/sites/4/2024/09/img-agent-1.webp';
			
    });
    //Passing Web Context to Prechat - END
</script>
<script type='text/javascript' src='https://concordiatheologicalseminary3--agentforce.sandbox.my.site.com/ESWAgentforceWebAgent1737914585624/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>


</body>
</html>
